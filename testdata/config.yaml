# Test configuration for EggyByte Core
service:
  name: "test-service"
  environment: "test"
  version: "1.0.0"

server:
  port: 8080
  metrics_port: 9090
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "120s"

logging:
  level: "debug"
  format: "json"
  output: "stdout"

database:
  dsn: "test:test@tcp(localhost:3306)/testdb?charset=utf8mb4&parseTime=True"
  max_open_conns: 10
  max_idle_conns: 5
  conn_max_lifetime: "1h"

monitoring:
  enabled: true
  metrics_path: "/metrics"
  health_path: "/healthz"
  liveness_path: "/livez"
  readiness_path: "/readyz"

kubernetes:
  config_watch:
    enabled: false
    namespace: "default"
    configmap_name: "test-service-config"
    refresh_interval: "30s"
